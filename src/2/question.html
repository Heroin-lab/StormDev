<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Team</title>
    <link rel="stylesheet" href="css/question.css">
    <link rel="stylesheet" href="css/modalWindow.css">
</head>
<body>

    <section class="questions">
        <div class="container">
            <div class="questions__wrapper">
                <div class="logo">
                    <img src="img/logo.png" alt="logo" class="logo__img">
                    <div class="logo__title">Storm Team</div>
                </div>
                <div class="nav">
                    <ul class="nav__list">
                        <li class="nav__list-item">HOME</li>
                        <li class="nav__list-item">QUESTIONS</li>
                        <li class="nav__list-item">ABOUT</li>
                    </ul>
                </div>
            </div>
            <div class="questions__select-block">
                <div class="questions__select">
                    <select name="select" class="select">
                        <option class="select__value" value="json">JSON file system</option>
                        <option class="select__value" value="csv">CSV questions theme</option>
                        <option class="select__value" value="xml">XML questions theme</option>
                        <option class="select__value" value="yaml">YAML questions theme</option>
                    </select>            
                </div>
                <div class="questions__select">
                    <select name="select" class="select theme">
                        <option class="select__value" value="all">All</option>
                        <option class="select__value" value="js">JavaScript</option>
                        <option class="select__value" value="html">Html</option>
                        <option class="select__value" value="css">Css</option>
                    </select>           
                </div>

                <!-- <input type="checkbox" id="modal"> -->
                <lable class="question__popup-open" for="modal">&#10010;</lable> 
                
                <div class="popup__modal">
                    <div class="popup__modal-window">
                        <div class="popup__header">
                            <p class="popup__modal-question">Question:</p>
                            <!-- <h2 class="popup__close-button" for="modal">&times;</h2> -->
                        </div>
                        <textarea class="popup__modal-input popup__que" wrap="soft" maxlength="255" type="text"></textarea>
                            <p class="popup__modal-question">Theme:</p>
                        <select class="popup__modal-input" name="theme" id="select">
                            <option value="js">JS</option>
                            <option value="css">CSS</option>
                            <option value="css">HTML</option>
                        </select>
                            <p class="popup__modal-question">Answer:</p>
                        <div class="popup__modal-rad">
                            <input class="popup__modal-radio" type="radio" name="radio"> True |
                            <input class="popup__modal-radio" type="radio" name="radio"> False
                        </div>
                            <p class="popup__modal-question">File system:</p>
                        <div class="popup__modal-check">
                            <input class="popup__modal-checkbox checkCsv" type="checkbox" name="checkbox" checked> CSV  | 
                            <input class="popup__modal-checkbox checkJson" type="checkbox" name="checkbox"> JSON  |
                            <input class="popup__modal-checkbox checkXml" type="checkbox" name="checkbox"> XML  |
                            <input class="popup__modal-checkbox checkYaml" type="checkbox" name="checkbox"> YAML  |
                        </div>
                        <div class="popup__modal-btn">
                            <button class="popup__modal-button1">create</button>
                            <button class="popup__modal-button2">cancle</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="project">
                <template class="sample">
                    <div class="project__question-block">
                        <img src="img/Bitmap.png" alt="" class="project__img">
                        <div class="project__item">
                            <div class="project__title">PROJECT AND CONSTRUCTION MANAGEMENT</div>
                            <div class="project__text-container">
                                <div class="project__text">
                                    Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore
                                    magna aliquam erat. Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, fuga consectetur itaque architecto 
                                    blanditiis dolore ab quo iure laudantium nostrum, nam excepturi magni officia ex exercitationem illo. Deleniti, esse nam?
                                </div>
                                <h2 class="project__delete-button">&times;</h2>
                            </div>
                            <h4 class="project__answer"></h4>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/serverCalls.js"></script>
    <script src="js/fileEditor.js"></script>
</body>
</html>
